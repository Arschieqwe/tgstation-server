language: csharp
sudo: false

env:
    global:
    - BYOND_MAJOR="511"
    - BYOND_MINOR="1385"
    - DMEName="Tools/travistester.dme"
    matrix:
    - BUILD_CLIENT=true
    - BUILD_CLIENT=false

cache:
  directories:
    - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}

addons:
  apt:
    packages:
      - libc6-i386
      - libstdc++6:i386

install:
  - if [ "$BUILD_CLIENT" = true ]; then nuget restore; else ./Tools/install_byond.sh; fi

script:
  - if [ "$BUILD_CLIENT" = true ]; then msbuild /p:Configuration=Release-Client tgstation-server.sln; else ./Tools/build_byond.sh; fi
